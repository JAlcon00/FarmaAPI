server:
  port: ${SERVER_PORT:8080}
  undertow:
    threads:
      io: 4
      worker: 16
    buffer-size: 1024
    direct-buffers: true
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain

spring:
  application:
    name: farmacontrol-api
  
  datasource:
    url: ${DB_URL:jdbc:mysql://35.225.68.51:3306/farmacontrol}
    username: ${DB_USER:farmacontrol}
    password: ${DB_PASSWORD:farma2024*}
    driver-class-name: com.mysql.cj.jdbc.Driver
    
    # HikariCP Configuration (Connection Pool)
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: FarmaControlHikariCP
      auto-commit: true
      connection-test-query: SELECT 1
  
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:MiFarmaControlSecretKeyParaJWT2025SeguridadTotal}
  expiration: ${JWT_EXPIRATION:86400000}
  refresh:
    expiration: ${JWT_REFRESH_EXPIRATION:604800000}

# Configuraci√≥n de SpringDoc OpenAPI (Swagger)
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    try-it-out-enabled: true
  show-actuator: true

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    com.farmacontrol: ${LOG_LEVEL:INFO}
    org.springframework: WARN
    org.hibernate.SQL: ${SQL_LOG_LEVEL:WARN}
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
    root: INFO
    io.undertow: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
